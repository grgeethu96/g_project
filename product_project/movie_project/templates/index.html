{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="topnav">
        <a class="btn btn-primary" href="{% url 'movie_app:add_movie' %}">Add Movies</a>
    </div>
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 17rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="..." width="110px" height="110px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
<!--                    <p class="card-text">{{i.desc}}</p>-->
                    <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
